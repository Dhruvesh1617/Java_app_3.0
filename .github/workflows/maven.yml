name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
 

jobs:
  compile:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: maven compile
      run: mvn compile

  security-check:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Trivy installation
        run: |
            sudo apt-get update -y |
            sudo apt-get install -y |
            curl TRIVY_VERSION=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | jq -r .tag_name)|
            curl -sSL "https://github.com/aquasecurity/trivy/releases/download/$TRIVY_VERSION/trivy_${TRIVY_VERSION#v}_Linux-64bit.tar.gz" | tar -xzv -C /usr/local/bin trivy |
            rm -rf trivy_${TRIVY_VERSION#v}_Linux-64bit.tar.gz
      - name: Run Trivy scan
        run: trivy fs --format table -o report.json .
      
 
