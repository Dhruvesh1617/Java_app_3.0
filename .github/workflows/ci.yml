name: github actions CI demo

on:
  push:
    branches: ["main"]

 

jobs:
  compile:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: maven compile
      run: mvn compile

  security-check:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
        name: Install Trivy
        run: |
            sudo apt-get update -y
            sudo apt-get install -y wget apt-transport-https lsb-release gnupg2 curl

            # Set DEBIAN_FRONTEND to noninteractive to avoid prompts
            export DEBIAN_FRONTEND=noninteractive

            # Add Trivy's APT repository and install Trivy
            curl -fsSL https://github.com/aquasecurity/trivy/releases/latest/download/trivy_$(uname -s)_$(uname -m).deb -o trivy.deb
            sudo dpkg -i trivy.deb
            sudo rm trivy.deb

      - name: Run Trivy scan
        run: trivy fs --format table -o report.json .
      - name: git leaks installation
        run: sudo apt install gitleaks -y
      - name: git leaks scan
        run: gitleaks detect source . -r gitleak-report.json -f json
   
  test:
    runs-on: self-hosted
    needs: security-check
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: maven test
      run: mvn test 
 
